<mat-card *ngFor="let user of users" [routerLink]="[ '/user/' + user.id ]">
    <div class="user">
        <img class="avatar" [src]="user.avatar">
        <p>{{ user.first_name + ' ' + user.last_name }}</p>
    </div>
</mat-card>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               (page)="changePage($event)">
</mat-paginator>
